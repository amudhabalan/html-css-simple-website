<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotel Amud's | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="css/mobile.css"
    />
    <script
      src="https://kit.fontawesome.com/b6eea44695.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Hotel Amud's</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.php" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="Name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Address</h3>
          <p>
            10, King Street, Melbourne - 3000
          </p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone</h3>
          <p>
            +61 333 98765
          </p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>
            front-desk@hotelamuds.com
          </p>
        </div>
        <div class="clr"></div>
      </div>
    </section>
    <footer class="main-footer">
      <p>Hotel Amud's &copy; 2020</p>
    </footer>
  </body>
</html>
